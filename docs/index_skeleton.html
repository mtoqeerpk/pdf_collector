<!doctype html>  
<html lang="en">  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">  
<title>Indexed PDFs</title>  
<meta name="description" content="">  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.9.0/github-markdown.min.css">

<!-- load jQuery and tablesorter scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.28.15/js/jquery.tablesorter.js"></script>




<style>
	.markdown-body {
		box-sizing: border-box;
		min-width: 200px;
		max-width: 1000px;
		margin: 0 auto;
		padding: 45px;
		font-size: 12px;
	}

	@media (max-width: 767px) {
		.markdown-body {
			padding: 15px;
		}
	}
</style>

<script type="text/javascript">
$(document).ready(function() { 
    // call the tablesorter plugin 
    $("table").tablesorter({ 
        // sort on the first column and third column, order asc 
        sortList: [[0,1],[2,0]] 
    }); 
}); 
</script>
</head>  
<body>
<article class="markdown-body">

<h1>Indexed PDF files </h1>

<p> Vote up or down on what is interesting. 
Every vote will help train <strong>Lesmund</strong> - a machine learning algorithm which reads PDFs.</p>

<table class="tablesorter" id="myTable">
<thead> 
  <tr>
    <th>Modified time</th>
    <th>Row</th>
    <th>File</th>
    <th>Website</th>
    <th>Size</th>
    <th>Score</th>
    <th>Upvote</th>
    <th>Downvote</th>
  </tr>
</thead> 
<tbody> 
  TABLE_CONTENT
</tbody> 
</table>

</article>
</body>  
</html>
